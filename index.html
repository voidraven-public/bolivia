<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolivia Discovery Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a CSS file for styling -->
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a class="nav-link" href="#landing">Landing Page</a></li>
        <li><a class="nav-link" href="#map">Map</a></li>
        <li><a class="nav-link" href="#profile-creation">Profile Creation</a></li>
        <li><a class="nav-link" href="#challenge">Challenge</a></li>
    </ul>
    <!-- Display User Status -->
    <span id="username-display"></span> | 
    <span id="points-display"></span>
</nav>

<!-- Landing Page -->
<div id="landing" class="page">
    <h1>Welcome to Bolivia Discovery Game!</h1>
    <p><a href="#profile-creation">Start by creating your profile.</a></p>
</div>

<!-- Profile Creation Form -->
<div id="profile-creation" class="page">
    <form id="profile-creation-form">
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        <label>Avatar:</label><br>
        <input type="radio" name="avatar" value="option1">Option 1<br>
        <input type="radio" name="avatar" value="option2">Option 2<br>
        <input type="radio" name="avatar" value="option3">Option 3<br><br>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select><br><br>
        <input type="submit" value="Create Profile">
    </form>
</div>

<!-- Map -->
<div id="map" class="page">
    <h2>Map of Bolivia</h2>
    <!-- Region elements should have a 'region' class and data-region attribute for identification -->
    <button class="region" data-region="la-paz">La Paz</button>
    <button class="region" data-region="santa-cruz">Santa Cruz</button>
    <!-- More regions... -->
    <h2 id="selected-region-name"></h2>
    <p id="region-description"></p>
    <ul id="challenge-list"></ul>
</div>

<!-- Challenge Page -->
<div id="challenge" class="page">
    <p id="question-text"></p>
    <div id="answer-options"></div>
    <button id="submit-answer-btn">Submit Answer</button>
    <button id="next-question-btn">Next Question</button>
</div>

<script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
